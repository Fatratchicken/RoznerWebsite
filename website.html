<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Land Fragrance</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Added favicon -->
    <style>
        @font-face {
            font-family: 'GreatVibes';
            src: url('GreatVibes-Regular.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: black;
            padding: 30px 0;
            font-size: 28px;
            font-family: 'GreatVibes', serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .header-buttons button img {
            width: 20px;
            height: 20px;
        }
        .header-buttons button:hover {
            transform: scale(1.1);
        }
        .selection-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .selection {
            margin: 20px 0;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 400px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            transition: transform 0.3s ease; /* Smooth enlarging effect */
        }
        .selection:hover {
            transform: scale(1.05); /* Enlarge slightly on hover */
        }
        .selection.male {
            background-image: url('vintage-blue-background.jpg');
        }
        .selection.female {
            background-image: url('female.png');
        }
        .selection.natural {
            background-image: url('natural.png'); /* New natural box */
        }
        .blue-bottle {
            position: absolute;
            right: -70px;
            bottom: -20px;
            width: 350px;
            height: auto;
            z-index: 1;
        }
        .pink-bottle {
            position: absolute;
            right: -70px;
            bottom: -20px;
            width: 350px;
            height: auto;
            z-index: 1;
        }
        .selection label {
            position: absolute;
            color: white;
            font-family: 'GreatVibes', serif;
            font-size: 100px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            z-index: 2;
        }
        .selection.male label {
            bottom: 20px;
            left: 5%;
        }
        .selection.female label {
            bottom: 140px; /* Higher position for Female text */
            left: 5%;
            font-size: 120px; /* Made the text bigger */
        }
        .selection.natural label {
            top: 20px; /* Align to top */
            right: 20px; /* Align to right */
            transform: translateX(0);
            text-align: right;
        }
        footer {
            margin-top: 50px;
            font-size: 18px;
            color: #333;
        }
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px; /* Space above footer content */
        }
        .footer-content img {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .footer-content a {
            text-decoration: none;
            color: #333;
        }
        .footer-intro {
            font-size: 22px;
            font-weight: bold;
            margin-top: 50px; /* Space above footer section */
        }
        .footer-line {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            border-top: 2px solid #ccc;
        }
        .extra-scroll-space {
            height: 200px; /* Additional scroll space */
        }
    </style>
</head>
<body>
    <header>
        <div>Holy Land Fragrance</div>
        <div class="header-buttons">
            <button><img src="menus.png" alt="Menu"></button>
            <button><img src="magnifying-glass.png" alt="Search"></button>
        </div>
    </header>

    <div class="selection-container">
        <div class="selection male">
            <img src="blueBottle.png" alt="Blue Bottle" class="blue-bottle"> <!-- Blue bottle image -->
            <label for="male">Male</label>
        </div>
        <div class="selection female">
            <img src="pinkBottle.png" alt="Pink Bottle" class="pink-bottle"> <!-- Pink bottle image -->
            <label for="female">Female</label>
        </div>
        <div class="selection natural">
            <label for="natural">Natural</label>
        </div>
    </div>

    <footer>
        <div class="footer-line"></div>
        <div class="footer-intro">Follow us on social media or contact us:</div>
        <div class="footer-content">
            <a href="mailto:topscent.il@gmail.com">
                <img src="gmail.png" alt="Gmail"> topscent.il@gmail.com
            </a>
            <a href="https://www.instagram.com/Bosem.il" target="_blank">
                <img src="instagram.png" alt="Instagram"> Bosem.il
            </a>
            <a href="https://www.facebook.com/Bosem.il" target="_blank">
                <img src="facebook.png" alt="Facebook"> Bosem.il
            </a>
        </div>
    </footer>

    <!-- Extra scroll space -->
    <div class="extra-scroll-space"></div>
</body>
</html>
